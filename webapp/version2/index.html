<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Control positioning</title>
        <style>
            html, body, #map-canvas {
                height: 100%;
                margin: 0;
                padding: 0;
            }

        </style>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

    </head>
    <body>
        <div style="z-index: 10; opacity: 0.8; background-color: white; position: absolute">
            <h1>Put X and Y</h1>
            <form>
                <form>
                    <input type="text" id="formValueId" name="valueId"/>
                    <input type="text" id="formValueId" name="valueId2"/>
                    <input type="button" id="theButton"/>
                </form>
                <script>
                    var a = 0;
                    var b = 0;
                    function initialize() {
                        var mapOptions = {
                            zoom: 12,
                            center: new google.maps.LatLng(a, b),
                            mapTypeControl: true,
                            mapTypeControlOptions: {
                                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                                position: google.maps.ControlPosition.BOTTOM_CENTER
                            },
                            zoomControl: true,
                            zoomControlOptions: {
                                style: google.maps.ZoomControlStyle.LARGE,
                                position: google.maps.ControlPosition.LEFT_CENTER
                            },
                            scaleControl: true,
                            streetViewControl: true,
                            streetViewControlOptions: {
                                position: google.maps.ControlPosition.LEFT_TOP
                            }
                        }
                        var map = new google.maps.Map(document.getElementById('map-canvas'),
                                                      mapOptions);
                    }

                    google.maps.event.addDomListener(window, 'load', initialize);

                    var button = document.getElementById("theButton");

                    button.onclick = function() {
                        a = parseFloat(button.form.valueId.value);
                        b = parseFloat(button.form.valueId2.value);
                        google.maps.event.addDomListener(button, 'click', initialize);
                    };
                </script>
            </form>
        </div>
        <div id="map-canvas"></div>
    </body>
</html>
